machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
    XCODE_SCHEME: stock.goodcity
    XCODE_WORKSPACE: stock.goodcity
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Crossroads Foundation Limited"
    FL_TESTFAIRY_AUTO_UPDATE: "on"
    PILOT_SKIP_SUBMISSION: true
    PILOT_WAIT_PROCESSING_INTERVAL: 60
    ANDROID_HOME: "${HOME}/android-sdk"
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:$HOME/.yarn/bin:${ANDROID_HOME}/tools"

dependencies:
  cache_directories:
    - ~/.yarn
    - ${ANDROID_HOME}
  pre:
    - brew update
    - brew install homebrew/versions/node4-lts
    - brew install watchman
    - mkdir -p ${ANDROID_HOME}
    - curl -o ${ANDROID_HOME}/android-sdk.zip https://dl.google.com/android/repository/tools_r23.0.1-macosx.zip
    - unzip -d ${ANDROID_HOME} ${ANDROID_HOME}/android-sdk.zip
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter platform-tools,build-tools-23.0.1,android-23,extra-android-m2repository,extra-google-m2repository
    - if ! (which yarn); then curl -o- -L https://yarnpkg.com/install.sh | bash; fi
    - if ! (yarn list | grep node-sass); then yarn add --force node-sass; fi
    - if ! (yarn list | grep bower); then yarn add bower; fi
    - if ! (yarn list | grep ember-cli); then yarn add ember-cli; fi
    - if ! (yarn list | grep phantomjs-prebuilt); then yarn add phantomjs-prebuilt; fi
    - if ! (yarn list | grep cordova); then yarn add cordova; fi
    - bundle install
    - gem update fastlane
  override:
    - yarn install
  post:
    - bower install
    - PATH=$(npm bin):$PATH; azure-filestore download -f goodcity.keystore:
        pwd: cordova
    - PATH=$(npm bin):$PATH; azure-filestore download -d google-play -f $GOOGLE_PLAY_KEY_FILE:
        pwd: fastlane

test:
  pre:
    - ember server --port 4203:
        background: true
    - sleep 5
  override:
    - ember test
  post:
    - echo "Killing ember server to free memory for app build" && killall ember

deployment:
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy
      - bundle exec rake staging ios app:build
      - fastlane ios staging
      - bundle exec rake staging android app:build
      - fastlane android staging
  production:
    branch: live
    commands:
      - bundle exec cap production deploy
      - bundle exec rake production android app:build
      - bundle exec rake production ios app:build
      - fastlane android beta
      - fastlane ios beta

